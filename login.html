<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="contenedor">
      <form action="#">
        <h1>Login</h1>
        <img src="sourse/mee.png" alt="Descripción de tu logo" />
        <div class="entrada">
          <input
            type="text"
            placeholder="Usuario"
            id="contrasena"
            name="contrasena"
            required
          />
          <i class="bx bxs-user"></i>
        </div>
        <div class="entrada">
          <input
            type="password"
            placeholder="Contraseña"
            id="contrasena"
            name="contrasena"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <button type="submit" class="btn">Login</button>
        <div class="registrarse">
          <p>
            ¿No tienes una cuenta?

            <a href="" class="enlace-registro">Regístrate</a> ahora msimo.
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
